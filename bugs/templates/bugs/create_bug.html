{% extends 'bugs/base.html' %}

{% block title %}Report a Bug{% endblock %}

{% block content %}
    <h2>Submit a New Bug</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    <p><a href="{% url 'bug_list' %}">Back to bug list</a></p>
{% endblock %}
